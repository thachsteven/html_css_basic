<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC - Chuỗi cửa hàng thức ăn nhanh tại Việt Nam</title>
    <link rel="stylesheet" href="./assets/css/kfc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="icon" href="https://kfcvietnam.com.vn/templates/images/logo_pc.png" type="image/icon type">
</head>
<body>
    
    <div class="page">
        <div class="header">
            <div class="list-col">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="header_2">
                <a href="./index.html" class="header_2_logo-link">
                    <img src="https://kfcvietnam.com.vn/templates/images/logo_pc.png" alt="" class="header_2_logo">
                </a>
                <div class="header_2-leng-login">
                    <div class="header_2-logo">
                        <i class="header_2-logo-link fas fa-globe-europe">
    
                            <div class="header_2-leng">
                                <ul>
                                    <li class="header_2-leng-item">VN</li>
                                    <li class="header_2-leng-item">EN</li>
            
                                </ul>
                            </div>
                        </i>
                    </div>
                    <div class="login">
                        <a href="#">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav__selection">
                <div class="nav__selection-service">
                    <a href="#">COMBO 1 NGƯỜI</a>
                </div>
                <div class="nav__selection-service">
                    <a href="#">COMBO NHÓM</a>
                </div>
                <div class="nav__selection-service">
                    <a href="#">MENU ƯU ĐÃI</a>
                </div>
                <div class="nav__selection-service">
                    <a href="#">MÓN LẺ</a>
                </div>

            </div>
            <div class="nav__cart" >
                <i class="nav__cart-icon fas fa-shopping-cart"></i>
                GIỎ HÀNG</div>
        </div>
        
        <div class="page-login">
            <div class="page-login-all">
                <div class="page-login-form">
                    <p>ĐĂNG NHẬP</p>
                    <div class="page-login-form-login">
                        <input type="email" name="email" id="inputLoginEmail" class="login-control" placeholder="Email" autofocus>
                    </div>
                    <div class="page-login-form-password">
                        <input type="password" name="password" id="inputLoginPassword" class="password-control" placeholder="Mật khẩu">
                        <div class="page-login-form-forgot">
                            <a href="./Forgot-password.html">Quên mật khẩu?</a>
                    </div>
                    </div>
                    <h5>Ghi nhớ tài khoản</h5>
                    <button class="page-login-form-login-btn">ĐĂNG NHẬP</button>
                    <div class="page-login-socials">
                        <h6>Hoặc đăng nhập bằng tài khoản xã hội</h6>
                        <div class="page-login-socials-facebook">
                            <i class="page-login-socials-facebook-icon fab fa-facebook-square"></i>
                            <h6>Đăng nhập bằng Facebook</h6>
                        </div>
                        <div class="page-login-socials-google">
                            <i class="page-login-socials-google-icon fab fa-google"></i>
                            <h6>Đăng nhập bằng Google</h6>
                        </div>
                        <div class="page-login-resister">
                            <i class="page-login-resister-icon far fa-question-circle"></i>
                            <span>Bạn chưa có tài khoản KCF?</span>
                            <a href="./Sign up.html">Đăng ký ngay</a>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>


        <div class="service-and-slogon">
            <img src="https://kfcvietnam.com.vn/templates/images/logo_footer_vi.png" alt="" class="service-and-slogon-img">
        </div>
        
        <div class="list-col">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
